<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home-style.css">
    <title>Home PatitasApp</title>
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-fondo">
            <div class="layer layer-1" data-speed="-1"></div>
            <div class="layer layer-2"  data-speed="1"></div>
        </div>
        
        <div class="login">
            <img class="logo" src="img/Logo2.png" alt="Logo">
            <div  class="form-login">
                <h3>¿Ya tenes una cuenta?</h3>
                <h3>Inicia Sesión!</h3>
                <label>Ingrese Usuario o e-mail</label>
                <input type="text" placeholder="usuario">
                <label>Ingrese su contraseña</label>
                <input type="password" placeholder="contraseña">
                <button type="button" class="btn"><a href="feed.html">Ingresar</a></button>
                <h3>¿No tenés cuenta?</h3>
                <button type="button" class="btn"><a href="#">Registrate</a></button>
            </div>
            <h3 class="descripcion">Bienvenido a Patitas, la red social donde se encuentran los <span>mejores veterinarios</span>. <br> 
                <span> Compartí</span> momentos con tus mascotas y recibí <span>ayuda o consejos</span> de la comunidad. </h3>
        </div>
    </div>
    <footer>
        <ul>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Terminos y condiciones</a></li>
            <li><a href="#">Privacidad</a></li>
        </ul>
    </footer>




    <script src="js/home.js"></script>
</body>
</html>
