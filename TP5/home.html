<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Home PatitasApp</title>
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-fondo">
            <div class="layer layer-1"  data-speed="-5"></div>
            <div class="layer layer-2" data-speed="3"></div>
            <div class="logo"></div>
        </div>
        
        <div class="login">
            <h3>Bienvenido a Patitas, la red social en donde se encuentran los mejores veterinarios. 
                Podras compartir momentos con tus mascotas y recibir ayuda o consejos de la comunidad. </h3>
            <div  class="form-login">
                <h2>¿Ya tenes una cuenta?</h2>
                <h2>Inicia Sesión!</h2>
                <label>Ingrese Usuario o E-mail</label>
                <input type="text" placeholder="usuario">
                <label>Ingrese su contraseña</label>
                <input type="password" placeholder="contraseña">
                <button type="button" class="btn"><a href="#">Ingresar</a></button>
                <h3>¿No tenés cuenta?</h3>
                <button type="button" class="btn"><a href="#">Registrate</a></button>
            </div>
        </div>
    </div>
    <footer>
        <ul>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Terminos y condiciones</a></li>
            <li><a href="#">Privacidad</a></li>
        </ul>
    </footer>




    <script src="js/home.js"></script>
</body>
</html>
