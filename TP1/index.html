<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <!-- TITULO -->
        <div class="titulo">
            <h1>BIENVENIDOS A NUESTRO PAINT!</h1></div>
        <!-- PAINT -->
        <div class="canvas">   
            
            <div class="paint">
                <button id="lapiz">dibujar</button>
                <input id="color" type="color">
                <input id="tamanio" class="form-range "  type="range">
                <button id="goma">borrar</button>
                <button id="limpiar">limpiar canvas</button>
            </div>
            <div class="oculto">
                
            </div>

            <canvas id="canvas" width="700" height="700" style="border:1px solid #d3d3d3;"></canvas>
        </div>
        <!-- CARGAR IMÁGENES -->

        <div class="carga">     
                <h4>Puedes cargar tu imagen si quieres..</h4>       
                <input id="file" type="file">            
        </div>
        <div class="filtros">
            <!-- SELECCIONAR FILTRO -->
            <h4>Selecciona un filtro</h4>
            <select  id="filtros">
                <option value="ninguno" selected>Ninguno</option>
                <option value="negativo">Negativo</option>             
                <option value="sepia">Sepia</option>
                <option value="binarizacion">Binarizacion</option>
                <option value="blur">Blur</option>
                <option value="brillo">Brillo</option>
                <option value="saturacion">Saturación</option>
                <option value="gris">Grises</option>
        </select>
        <!-- APLICAR FILTRO - RESTAURAR IMAGEN-->
        <button id="apply-filter">Aplicar</button>
        <button id="reset">Restaurar imagen</button>
        <button id="save-image" download="my-file-name.png">Guardar imagen</button>
        </div>
        
    </div>
    
   
    
    <label for="" style="display: none">tamaño lapiz</label>
    <input id="tamanio" class="form-range" style="display: none" type="range">
   
    <footer>
        <p>Entregable 1 realizado por Rocío Giannaccini y Juan Mauro</p>
    </footer>
   
    
    
       
    <script src="js/paint.js"></script>
    <script src="js/filters.js"></script>
</body>
</html>
