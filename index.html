<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
            <button id="lapiz">dibujar</button>
        </li>
        <li class="nav-item">
            <input id="color" type="color">
        </li>
        <li class="nav-item">
            <button id="goma">borrar</button>
        </li>
        <li class="nav-item">
            <button id="limpiar">limpiar canvas</button>
        </li>
      </ul>
        <select  id="filtros">
            <option value="ninguno" selected>Ninguno</option>
            <option value="negativo">Negativo</option>             
            <option value="sepia">Sepia</option>
            <option value="binarizacion">Binarizacion</option>
            <option value="blur">Blur</option>
            <option value="brillo">Brillo</option>
            <option value="saturacion">Saturación</option>
            <option value="gris">Grises</option>
        </select>
        <button id="apply-filter">Aplicar</button>
    <div>
        <input id="file" type="file">
        <!--<input type="file"  accept="image/gif, image/jpeg, image/png, image/JPG" name="image" id="file" >-->
        <!--<button id="btnC">cargar</button> -->
    </div>
    <label for="">tamaño lapiz</label>
    <input id="tamanio" class="form-range" type="range">
    <label for="">nivel brillo</label>
    <input id="intensidad" class="form-range" type="range">

    <canvas id="canvas" width="1500" height="1500" style="border:1px solid #d3d3d3;"></canvas>
    <button id="reset">Restaurar imagen</button>
    <button id="save-image" download="my-file-name.png">Guardar imagen</button>
       
    <script src="js/paint.js"></script>
    <script src="js/filters.js"></script>
</body>
</html>
