<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Captain America Game!</title>
</head>
<body>
    
        <!-- CONTAINER MAIN -->
    <div id="main-page">
        <!-- LAYERS -->
        <div id="background">
            <div id="parallax-city">
                <div class="layer layer-3"></div>            
                <div class="layer layer-2"></div>
                <div class="layer layer-1"></div>
            </div>
            
            <div id="parallax-moon">
                <div class="layer_noche layer_6"></div>
                <div class="layer_noche layer_5"></div>
                <div class="layer_noche layer_4"></div>
                <div class="layer_noche layer_3"></div>
                <div class="layer_noche layer_2"></div>
                <div class="layer_noche layer_1"></div>
            </div>
            

            <div class="game-info">
                <div id="puntuacion">
                    
                    <img src="img/gem-score.png" width="55px" height="55px" alt="">
                    <h5 id="puntaje-jugador"></h5>
                </div>
                <div id="vidas">
                    <h5 id="vida-personaje">3</h5>
                    <img src="img/capitan.png" width="75px" height="70px" alt="">
                </div>
            </div>
            
        </div>
        <!-- PERSONAJE -->
        <div class="character" id="character"></div>
        <!-- GEMA (OBJETO A COLECCIONAR) -->
        <div id="gema" ></div>
        <!-- ROCA (OBSTÁCULO A ESQUIVAR) -->
        <div id="obstaculo" ></div>
    </div>

    <div id="loss-game">       
        <img src="img/capitanLoses.gif" width="750" height="550px" alt="">
        <h1>Perdiste!</h1>
        <h2>Te has quedado sin vidas..</h2>
        <div class="continuar-o-no">
            <button class="btn btn-success btn-lg btn-block"><a href="game.html" target="_self">Reiniciar juego</a></button>
            <button class="btn btn-success btn-lg btn-block"><a href="indications.html" target="_self">Ir al menú</a></button>
        </div>
    </div>
    <div id="win-game">      
        <img src="img/capitanWins.gif" width="750" height="550" alt="">
        <div class="resultados">
            <h1>Has ganado!</h1>
        <h2 id="final-score">Obtuviste 3100 puntos</h2>
        <div class="gemas-decoracion">
            <img src="img/gem-score.png" width="55px" height="55px" alt="">
            <img src="img/gem-score.png" width="55px" height="55px" alt="">
            <img src="img/gem-score.png" width="55px" height="55px" alt="">
            <img src="img/gem-score.png" width="55px" height="55px" alt="">
            <img src="img/gem-score.png" width="55px" height="55px" alt="">
            <img src="img/gem-score.png" width="55px" height="55px" alt="">
        </div>
        </div>
        
    </div>
    
    
    <script src="js/Obstaculo.js"></script>
    <script src="js/Gema.js"></script>
    <script src="js/Personaje.js"></script>
    <script src="js/Juego.js"></script> 
    <script type="module" src="js/Background.js"></script>
    <script type="module" src="js/mainGame.js"></script>
</body>
</html>
