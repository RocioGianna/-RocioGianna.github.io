<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Entregable 2</title>
</head>
<body>
    <div id="juego">

        <div id="inicio">
            <div id="fondo-inicio">
                <img src="img/fondoMenu.jpg" alt="">
            </div>
        </div> 

        <canvas id="canvas" width="1350" height="1000"></canvas>

       

        <div class="menus">

            <div id="menu-jugador-1">
                <h1>Jugador 1</h1>
                <h2>Elegí tu ficha</h2>
                <select id="select-image-player-1" name="select">
                    <option value="capitan" selected>Capitán América</option>
                    <option value="flash">Flash</option>
                    <option value="ironman">Iron Man</option>
                    <option value="superman">Superman</option>
                    <option value="spiderman">Spiderman</option>
                    <option value="hulk">Hulk</option>
                  </select>
                  <button id="ficha-jugador-1" class="btn btn-success">Seleccionar</button>
                  
                    
                 
            </div>
            <div id="menu-jugador-2">
                <h1>Jugador 2</h1>
                <h2>Elegí tu ficha</h2>
                <select name="select" id="select-image-player-2">
                    <option value="capitan">Capitán América</option>
                    <option value="flash" selected>Flash</option>
                    <option value="ironman">Iron Man</option>
                    <option value="superman">Superman</option>
                    <option value="spiderman">Spiderman</option>
                    <option value="hulk">Hulk</option>
                  </select>
                  <button id="ficha-jugador-2" class="btn btn-success">Seleccionar</button>
            </div>
            
            <div id="menu-cant-objetivo">
                <h1>Elegí la cantidad de fichas a unir</h1>
                
                <select name="select" id="objetivo-juego">
                    <option value="4" selected>4</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                  </select>
                  <button id="click-objetivo-juego" class="btn btn-success">Seleccionar</button>
            </div>
            <div id="misma-ficha">

            </div>
            
            <div id="seccion-turno">
                <h1 id="turno"></h1>
                <img id="img-player-actual">                               
            </div> 
            <div class="show-timer">
                <h2 id="timer"></h2>
            </div>            

            <div id="emotion">
                <img id="gif-emotion" alt="">
            </div>

            <div id="resultados">
                <img id="gif-result-player1">
                <img id="gif-result-player2">
                <h1 id="show-resultado"></h1>
            </div>
            
            <div id="reset">
                <button id="button-reset-game" class="btn btn-success">Reiniciar juego</button>
            </div>       
            
            <div id="fondo-juego">

                <img src="img/fondoJuego.png" alt="">
            </div>
        </div>
       
        
    </div>
    <footer>
        <div class="about">
            <p>Developed by Rocio Giannaccini & Juan Mauro - Interfaces de Usuario e Interacción - Cursada 2021 - TUDAI - UNCBPBA</p>
        </div> 
   </footer>
   
    
    <script src="js/Timer.js"></script>
    <script src="js/Elemento.js"></script>
    <script src="js/Celda.js"></script>
    <script src="js/Jugador.js"></script>
    <script src="js/Ficha.js"></script>
    <script src="js/Tablero.js"></script>
    <script src="js/Main.js"></script>
</body>
</html>
